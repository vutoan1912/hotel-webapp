<!-- Home -->

<div class="home">
    <div class="home_background parallax-window" data-parallax="scroll" data-image-src="../../../content/images/about_background.jpg"></div>
    <div class="home_content">
        <div class="home_title">about us</div>
    </div>
</div>

<!-- Intro -->

<div class="intro" ng-controller="AboutController">
    <div class="container">
        <div class="row">
            <div class="intro_title" style="font-size: 19px;font-weight: 700;color: #2d2c2c;text-transform: uppercase;text-align: justify;">{{title}}</div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="intro_image"><img src="../../../content/images/intro.png" alt=""></div>
            </div>
            <div class="col-lg-5">
                <div class="intro_content">

                    <p class="intro_text">{{content}}</p>
                    <div class="button intro_button"><div class="button_bcg"></div><a href="#">explore now<span></span><span></span><span></span></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
